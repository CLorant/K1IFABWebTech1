<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videó lejátszása_K1IFAB</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">

    <style>
        .grid {
            padding-bottom: 2rem;
            display: grid;
            gap: 20px;
            grid-template-columns: auto;
        }

        footer {
            padding-top: 2rem;
            border-top: 2px solid gray;
        }
    </style>
</head>

<body>
    <header>
        <h1>Videó lejátszása_K1IFAB</h1>
    </header>

    <section>
        <video width="320" height="240" id="video">
            <source src="k1ifab_video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <div class="grid">
            <div>
                <button onclick="startVideo()" class="material-symbols-outlined">
                    play_arrow
                </button>
                <button onclick="pauseVideo()" class="material-symbols-outlined">
                    pause
                </button>
                <button onclick="toggleVideo()" class="material-symbols-outlined">
                    play_pause
                </button>
            </div>

            <div>
                <div>
                    <button onclick="setVolume(0)" class="material-symbols-outlined">
                        volume_off
                    </button>
                    <button onclick="setVolume(25)" class="material-symbols-outlined">
                        volume_mute
                    </button>
                    <button onclick="setVolume(100)" class="material-symbols-outlined">
                        volume_up
                    </button>
                    <button onclick="setPlayback(0.25)" class="material-symbols-outlined">

                    </button>
                    <button onclick="setPlayback(0.5)" class="material-symbols-outlined">

                    </button>
                    <button onclick="setPlayback(1)" class="material-symbols-outlined">
                        
                    </button>
                    <button onclick="setPlayback(1.5)" class="material-symbols-outlined">

                    </button>
                    <button onclick="setPlayback(2)" class="material-symbols-outlined">

                    </button>
                </div>

                <div>
                    <button onclick="setSize(720, 480)" class="material-symbols-outlined">

                    </button>
                    <button onclick="setSize(1080, 720)" class="material-symbols-outlined">

                    </button>
                    <button onclick="setSize(1920, 1080)" class="material-symbols-outlined">

                    </button>
                    <button onclick="isVideoOver()" class="material-symbols-outlined">
                        check
                    </button>
                    <button onclick="getVideoLength()" class="material-symbols-outlined">
                        timer
                    </button>
                    <button onclick="getVideoPosition()" class="material-symbols-outlined">
                        
                    </button>
                </div>
            </div>
        </div>
    </section>

    <footer>
        Forrás: <a
            href="https://www.w3schools.com/html/html5_video.asp">https://www.w3schools.com/html/html5_video.asp</a>
    </footer>
</body>

<script>
    const video = document.getElementById('video')

    function startVideo() {
        video.play()
    }

    function pauseVideo() {
        video.pause();
    }

    function toggleVideo() {
        video.paused ? video.play() : video.pause();
    }

    function setVolume(volume) {
        video.volume = volume;
    }

    function setPlayback(speed) {
        video.playbackRate = speed;
    }

    function setSize(width, height) {
        video.width = width;
        video.height = height;
    }

    function isVideoOver() {
        alert("Videó vége: " + video.ended);
    }

    function getVideoLength() {
        alert("Videó hossza: " + video.duration);
    }

    function getVideoPosition() {
        alert("Videó pozíciója: " + video.currentTime);
    }
</script>

</html>
