<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - text-decoration tulajdonság</title>
</head>

<style type="text/css">
    body {
        background-color: green;
    }

    .no-underline {
        text-decoration: none;
    }

    .dotted-underline {
        width: auto;
        color: blue;
        border-bottom: 1px dotted yellow;
    }
</style>

<body>
    <h1>CSS - text-decoration</h1>
    <a href="https://unithe.hu" class="no-underline">
        Kattints ide a <i>unithe.hu</i> weblap megnyitásához!
    </a>
    <div >
        <span class="dotted-underline">Egy piros pontozott vonallal aláhúzott szöveg</span>
    </div>
</body>
</html>
