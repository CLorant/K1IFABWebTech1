<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery feladatok</title>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <style>
        .form-container {
            padding: 15px;
            background: rgb(173, 196, 230);
            margin-top: 20px;
            width: 300px;
        }

        .btn-group {
            margin: 10px 0;
            padding: 10px;
        }

        button {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header>
        <h1>JQuery feladatok</h1>
    </header>

    <section>
        <div>
            <p>
                A JQuery egy JavaScript programozói könyvtár, amelyet John Resig kezdett fejleszteni.
            </p>

            <p>
                Elterjedtnek tekinthető, segítségével könnyen bejárható egy HTML oldal DOM-ja.
            </p>

            <p>
                Effekteket és animációt adhatunk HTML elemeinkez. Számtalan plugint írtak hozzá.
            </p>

            <div class="btn-group">
                <button id="btnP_Hide">Elrejt</button>
                <button id="btnP_Show">Megjelenít</button>
                <button id="btnP_Toggle">Ki/Bekapcsol</button>
            </div>

            <div class="form-container">
                <h3>Űrlap</h3>
                <form>
                    <label for="password">Név: </label>
                    <input type="text" name="name" class="input"><br><br>
                    <label for="password">E-mail: </label>
                    <input type="email" name="email" class="input"><br><br>
                    <label for="password">Jelszó: </label>
                    <input type="password" name="password" class="input"><br><br><br>
                </form>

                <button id="btnJelentkezes">Jelentkezés</button>
            </div>

            <div class="btn-group">
                <button id="btnOp_01">Áttetszőség 0.1</button>
                <button id="btnOp_05">Áttetszőség 0.5</button>
                <button id="btnOp_08">Áttetszőség 0.8</button>
            </div>

            <div class="btn-group">
                <button id="btnForm_Hide">Elrejt</button>
                <button id="btnForm_Show">Megjelenít</button>
                <button id="btnForm_Toggle">Ki/Bekapcsol</button>
            </div>
        </div>
    </section>
    <script src="4.js"></script>
</body>

</html>
