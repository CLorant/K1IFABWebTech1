<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>

    <style>
        .bg-green {
            background-color: green;
            padding: 10px;
        }

        .bg-green>span  {
            background-color: rgb(160, 98, 160);
            padding: 10px;
            margin: 0 4px;
        }

        .clp1 {
            display: none;
        }

        .clp2 {
            display: inline;
        }

        .clp3 {
            display: block;
        }

        .clp4 {
            display: inline-block;
        }

        .clp5 {
            display: flex;
        }
    </style>
</head>
<body>
    <h1>Megjelenítési tulajdonság</h1>
    <h2>display: none:</h2>
    <div class="bg-green clp1">
        <span>
            PTI Bsc 1
        </span>
        <span>
            PTI Bsc 2
        </span>
        <span>
            PTI Bsc 3
        </span>
    </div>

    <h2>display: inline:</h2>
    <div class="bg-green clp2">
        <span>
            PTI Bsc 1
        </span>
        <span>
            PTI Bsc 2
        </span>
        <span>
            PTI Bsc 3
        </span>
    </div>

    <h2>display: block:</h2>
    <div class="bg-green clp3">
        <span>
            PTI Bsc 1
        </span>
        <span>
            PTI Bsc 2
        </span>
        <span>
            PTI Bsc 3
        </span>
    </div>

    <h2>display: inline-block:</h2>
    <div class="bg-green clp4">
        <span>
            PTI Bsc 1
        </span>
        <span>
            PTI Bsc 2
        </span>
        <span>
            PTI Bsc 3
        </span>
    </div>

    <h2>display: flex:</h2>
    <div class="bg-green clp5">
        <span>
            PTI Bsc 1
        </span>
        <span>
            PTI Bsc 2
        </span>
        <span>
            PTI Bsc 3
        </span>
    </div>
</body>
</html>
