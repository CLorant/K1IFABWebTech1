<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSobjtoJsonstringj</title>
</head>

<body>
    <header>
        <h1>JSON fájl feldolgozás, beolvasás - Javascript-ben</h1>
    </header>
    <section>
        <h2>JSON:</h2>
        <p id="json-content"></p>
        <button onclick="generateJSON()">JSON generálás</button>
    </section>
    <script>
        const obj = [
            { "Név": "HTML5", "kiterjesztés": ".html" }, { "Név": "CSS3", "kiterjesztés": ".css" }, { "Név": "JavaScript", "kiterjesztés": ".js" }
        ]
        function generateJSON() {
            const json = JSON.stringify(obj);
            const jsonContent = document.getElementById('json-content');

            jsonContent.innerHTML = json;
        }
    </script>
</body>

</html>
