<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JsonstringtoJSobj</title>
</head>

<body>
    <header>
        <h1>JSON String konvertálása JavaScript objektum</h1>
    </header>
    <section>
        <h2>JSON:</h2>
        <p id="json-content"></p>
        <button onclick="convertJSON()">JSON beolvasás</button>
    </section>

    <script>
        const obj = {
            nev: "Gipsz Jakab",
            iranyitoszam: 3515,
            varos: "Miskolc",
            egyetem: "Miskolci Egyetem"
        };

        function convertJSON() {
            const json = JSON.stringify(obj);
            document.getElementById("json-content").innerText = json;
        }
    </script>

</body>
</html>
