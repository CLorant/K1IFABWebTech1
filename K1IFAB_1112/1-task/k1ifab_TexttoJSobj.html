<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Text konvertálása JavaScript objektummá!</title>
</head>
<body>
    <header>
        <h1>JSON Text konvertálása JavaScript objektummá!</h1>
    </header>
    <section>

    </section>
    <section>
        <h2>JSON:</h2>
        <p id="json-content"></p>
        <button onclick="parseJSON()">JSON beolvasás</button>
    </section>
    <script>
        const jsonText = '{"nev": "Gipsz Jakab", "iranyitoszam": "3515", "varos": "Miskolc", "egyetem": "Miskolci Egyetem"}';
        function parseJSON() {
            const obj = JSON.parse(jsonText);
            const output = "<strong>Név:</strong> " + obj.nev + "<br>" +
                      "<strong>Irányítószám:</strong> " + obj.iranyitoszam + "<br>" +
                      "<strong>Város:</strong> " + obj.varos + "<br>" +
                      "<strong>Egyetem:</strong> " + obj.egyetem;
            
            const jsonContent = document.getElementById('json-content');

            jsonContent.innerHTML = output;
        }
    </script>
</body>
</html>
