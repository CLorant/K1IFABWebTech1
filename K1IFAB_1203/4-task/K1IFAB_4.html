<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <title>Egyszerű Számológép</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <style>
        form {
            background: #f2f2f2;
            padding: 20px;
            width: 300px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }

        input[type="number"] {
            background: lightblue;
            width: 90%;
            margin-bottom: 10px;
            padding: 5px;
            box-sizing: border-box;
        }

        .result-doboz {
            margin-top: 15px;
            color: blue;
        }
    </style>
</head>

<body>

    <h2>JQuery feladat</h2>

    <form id="calcForm">
        <p><b>Adjon meg két egész számot</b></p>
        <label>A = </label>
        <input type="number" id="num1" required>

        <label>B = </label>
        <input type="number" id="num2" required>

        <input type="radio" name="operation" value="multiplication">A * B<br>
        <input type="radio" name="operation" value="division">A / B<br>
        <input type="radio" name="operation" value="addition" checked>A + B<br>
        <input type="radio" name="operation" value="substraction">A - B<br>
        
        <br>

        <input type="button" id="btnCalc" value="Számol">
        Eredmény: <b id="result"></b>
    </form>

    <script src="K1IFAB_4.js"></script>
</body>

</html>
