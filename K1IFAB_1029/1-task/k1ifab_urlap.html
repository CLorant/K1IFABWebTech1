    <style>
        html,
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
        }

        * {
            box-sizing: border-box;
        }

        section {
            width: 50rem;
            background-color: rgb(126, 126, 231);
            padding: 1rem;
            text-align: center;
            border-radius: 0.5rem;
            box-shadow: inset 0 0 0.5rem 0 rgba(0, 0, 0, 0.5) 0.25rem 0.25rem 0.5rem 0.25rem rgba(0, 0, 0, 0.5);
        }

        header {
            width: 50rem;
            padding: 1rem;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
        }

        footer {
            width: 50rem;
            padding: 1rem;
            margin-top: 2rem;
            border-top: 0.1rem solid black;
            text-align: right;
            font-size: 0.8rem;
        }

        label {
            display: block;
            width: 100%;
            text-align: left;
            gap: 1rem;
            margin: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: row;
            gap: 1rem;
            justify-content: left;
        }

        .form-group>input {
            width: 10rem;
        }

<body>
    <header>
        <h1>HTML5 Űrlap - K1IFAB</h1>
    </header>

    <section>
        <form id="urlap" action="feldolgozo.php" method="post">
            <div class="form-group">
                <label for="name">
                    Név:
                    <input type="text" name="nev" id="name" pattern="([A_ZÁÉÍÓÖŰÜ a-záéíóöűü]){4,}"
                        placeholder="Írd be a neved" title="Írd be a neved" required autofocus autocomplete="off">
                </label>
            </div>
            <div class="form-group">
                <label for="pin">
                    PIN kód:
                    <input type="password" name="pin" id="pin" pattern="[0-9]{4}" placeholder="Írd be a pin kódot"
                        title="Írd be a pin kódot" required>
                </label>

            </div>
            <div class="form-group">
                <label for="fruit">
                    Kedvenc gyümölcs:
                    <input list="gyumolcsok" name="fav_fruit" id="fruit" placeholder=""
                        title="Alma, körte, szőlő, banán, barack">
                    <datalist id="gyumolcsok">
                        <option value="alma">Alma</option>
                        <option value="korte">Körte</option>
                        <option value="szolo">Szőlő</option>
                        <option value="banan">Banán</option>
                        <option value="barack">Barack</option>
                    </datalist>
                </label>
            </div>
            <div class="form-group">
                <label for="age">
                    Életkor:
                    <input type="number" name="age" id="age" min="1" max="100" step="1" placeholder=""
                        title="1-100 közötti érték">
                </label>
            </div>
            <div class="form-group">
                <label for="footsize">
                    Lábméret:
                    <input type="number" name="feet_size" id="footsize" min="25" max="50" step="0.5" placeholder=""
                        title="25-50 közötti érték">
                </label>
            </div>
            <div class="form-group">
                <label for="confidence">
                    Önbizalom:
                    <input type="range" name="confidence" id="confidence" min="0" max="100" step="0.1"
                        title="0-100 közötti érték">
                </label>

            </div>
            <div class="form-group">
                <input type="submit" value="Elküld" form="urlap">
                <input type="submit" value="Elküld ellenőrzés nélkül" formnovalidate form="urlap">
            </div>
        </form>
    </section>

    <footer>
        <div>

            </a>
        </div>
    </footer>

</body>

</html>
