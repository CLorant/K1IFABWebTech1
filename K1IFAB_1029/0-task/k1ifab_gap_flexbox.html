<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gap Flexbox</title>

    <style>
        .flex-container {
            display: flex;
            border: 1px solid black;
            background-color: magenta;
            gap: 20px 70px;
            flex-wrap: wrap;
        }

        .flex-container > div {
            width: 160px;
            height: 80px;
            padding: 8px;
            border: 1px solid black;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>A gap tulajdonság flexbox segítségével</h1>
    <p>
        A <i>gap</i> tulajdonsággal adhatjuk meg a sorok és oszlopok közötti távolságot.
    </p>
    <p>
        A rácsnak a sorai között 20px, az oszlopai között pedig 50px a távolság.
    </p>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
        <div>13</div>
    </div>
</body>
</html>
</html>
