<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>

    <style>
        * {
            box-sizing: border-box;
        }

        .wrapper {
            border: 2px solid red;
            border-radius: 5px;
            background-color: whitesmoke;
        }

        .wrapper > div {
            border: 2px solid orange;
            border-radius: 5px;
            background-color: whitesmoke;
            padding: 1em;
            color: red;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div>egy</div>
        <div>kettő</div>
        <div>három</div>
        <div>négy</div>
        <div>öt</div>
        <div>hat</div>
        <div>hét</div>
    </div>
</body>
</html>
